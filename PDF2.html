<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application PDF</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial";
      }

      body {
        font-family: "Arial";
      }

      .container {
        width: 90%;
        margin: 0 auto;
      }
      .page-number {
        text-align: end;
      }
      .underline {
        height: 5px;
        background-color: black;
      }
      .green-line3 {
        margin-top: 3px;
        height: 16px;
        width: 320px;
        background-color: #006e3a;
      }
      .green-line2 {
        margin-top: 3px;
        margin-left: 8px;
        height: 16px;
        width: 50px;
        background-color: #5b9870;
      }
      .green-line {
        margin-top: 3px;
        margin-left: 8px;
        height: 16px;
        width: 50px;
        background-color: #8fbe96;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      td {
        border: 1px solid #2d2d2d;
        font-size: 14px;
        padding-left: 5px;
        font-weight: 500;
        padding-top: 5px;
        padding-bottom: 5px;
      }
      th{
        padding-top: 5px;
        padding-bottom: 5px;
        text-align: start;
      }
      .table-head {
        background-color: #e5e5e5;
        border: 1px solid #2d2d2d !important;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div style="clear: both; margin-top: 20px">
        <div style="width: 200px; float: left">
          <img src="https://commerciallendingusa.com/commercialLogo.png" style="max-width: 100%" alt="" />
        </div>
        <div style="float: right; margin-top: 15px">
          <p class="page-number" style="margin-bottom: 10px">
            <strong><i>Page 1 of 4 </i></strong>
          </p>
          <h1 style="font-size: 28px; font-weight: 600">Commercial Loan Application</h1>
        </div>
        <div style="clear: both"></div>
      </div>

      <!-- underline -->
      <div class="underline"></div>

      <div style="clear: both; margin-top: 5px">
        <div style="float: left">
          <h3 style="font-weight: 600">PERSONAL INFORMATION</h3>
        </div>
        <div style="float: right">
          <div class="green-line"></div>
        </div>
        <div style="float: right">
          <div class="green-line2"></div>
        </div>
        <div style="float: right">
          <div class="green-line3"></div>
        </div>
      </div>

      <!-- table start -->
      <div style="margin-top: 30px;">
        <table>
          <thead class="table-head">
            <tr>
              <th width="50%">Borrower’s</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Borrower’s Name</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
